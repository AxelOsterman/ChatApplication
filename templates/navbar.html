{% extends "layout.html" %}

{% block nav %}
     <!--==================== HEADER ====================-->
     <header class="header" id="header">
        <nav class="nav container">
           <a href="/" class="nav__logo">Iron Tribe</a>

           <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                 <li class="nav__item">
                    <a href="/" class="nav__link">Home</a>
                 </li>

                 <li class="nav__item">
                    <a href="/features" class="nav__link">Features</a>
                 </li>

                 <li class="nav__item">
                     <a href="/subscriptions" class="nav__link">Pricing</a>
                  </li>


                 <li class="nav__item">
                    <a href="/about" class="nav__link">About us</a>
                 </li>

                 <li class="nav__item">
                  <a href="/contact" class="nav__link">Contact</a>
               </li>
              </ul>

              <!-- Close button -->
              <div class="nav__close" id="nav-close">
                 <i class="ri-close-line"></i>
              </div>
           </div>

           <div class="nav__actions">
              <!-- Search button -->
              <i class="ri-search-line nav__search" id="search-btn"></i>

              <!-- Login button -->

              {% if session["user_id"] %}
                 <i class="ri-user-line nav__login" id="login-btn"></i>
              {% else %}
                 <a href="/login"><i class="ri-user-line nav__login" id="login-btn"></i></a>
              {% endif %}

              <!-- Toggle button -->
              <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line"></i>
              </div>
           </div>
        </nav>
     </header>
    
     <!--==================== Profile management ====================-->
     <div class="search" id="profile">
        <div id="profile-Items">
           <a href="/logout"><p>Log-Out</p></a>
        </div>

        <i class="ri-close-line search__close" id="profile-close"></i>
     </div>

     <!--==================== SEARCH ====================-->
     <div class="search" id="search">
        <form action="/search" method="post" class="search__form">
           <i class="ri-search-line search__icon"></i>
           <input type="search" placeholder="Search" class="search__input" name="search">
        </form>

        <i class="ri-close-line search__close" id="search-close"></i>
     </div>

     <!--=============== JS ===============-->
     <script src="/static/index.js"></script>
{% endblock %}
